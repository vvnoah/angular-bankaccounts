<div *ngFor="let user of users">
    <user [userName]="user.userName" [userBalance]="user.userBalance"></user>
    <button (click)="updateBalance(user)">Update Balance</button>
</div>


<br>
<p>Joint account balance: {{ balance | currency }}</p>
<button (click)="deposit()">Deposit</button>
<button (click)="withdraw()">Withdraw</button>
